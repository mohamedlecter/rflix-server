{% extends "base.html" %}

{% block content %}
<h1>Create a New Movie Party</h1>
<form method="POST">
    {% csrf_token %}
    <label for="party_name">Party Name:</label>
    <input type="text" name="party_name" id="party_name" required>
    <button type="submit">Create Party</button>
</form>
{% endblock %}
