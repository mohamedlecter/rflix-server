<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}rflix{% endblock %}</title>
</head>
<body>
<header>
    <h1>R-flix</h1>
    {% include "header.html" %}
    <hr>
</header>

<div class='container'>
    <ol class='breadcrumb'>
        {% if not request.user.is_authenticated %}
            <li class='pull-right'><a href='{% url "register" %}'>Register</a></li>
            <li class='pull-right'><a href='{% url "login" %}'>Login</a></li>
        {% else %}
            <li class='pull-right'><a href='{% url "logout" %}'>Logout</a></li>
        {% endif %}
    </ol>
</div>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
